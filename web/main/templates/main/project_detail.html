{% extends 'main/base.html' %}

{% block title %}{{ object.title }} - Project{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<h1> {{object.title}} </h1>

<style>
    div.canvas-outline {
        position: absolute;
        overflow: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 800px;

    }

    div.canvas-main {
        overflow: visible;
        position: relative;
        height: 1000px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 2px 2px 10px rgba(0,0,0,.1), 0 0 0 1px #ddd;
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }

    div.object {
        width: 100%;
        height: 500px;
        background-color: red;
    }

    div.resizer {
        position: relative;
        margin: 350px auto;
    }

</style>

<div class="container" data-spy="scroll" data-offset="0">

<div class="row">

<div class="col-lg-9">
<div id = "editor">
<div class="canvas-outline">
<div calss="canvas_resizer">
<div class="canvas-main" data-canvas="true" data-show-grid="false" data-show-memo="true">
         <img class="image" id="image" src="{{object.image.url}}">
         <canvas id="canvas" width = ${image}.width() height= ${image}.height()>
         </canvas>
         </img>
    
</div>
</div>
</div>
</div>
</div>

<script>
var w = document.getElementById('image').width;
var h = document.getElementById('image').height;

console.log(w)
console.log(h)
</script>

<div class="col-lg-3">
<div class="object">
</div>
</div>

</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock %}
